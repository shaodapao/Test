<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <!-- <link rel="stylesheet" href="/css/注册.css"> -->
</head>


<body>

    <div class="rg_layout">
        <div class="rg_left">
            <p>新用户注册</p>
        </div>

        <div class="rg_center">
            <div class="rg_from">
                <form action="#" method="get">
                    <table>
                        <tr>
                            <td class="re_table_1"><label for="username">用户名:</label></td>
                            <td class="re_table_2"><input type="text" name="username" placeholder="请输入用户名"
                                    id="username">
                            </td>
                        </tr>

                        <tr>

                            <td class="re_table_1"><label for="password">密&nbsp;&nbsp;&nbsp;码:</label></td>
                            <td class="re_table_2"><input type="password" name="password" placeholder="请输入密码"
                                    id="password">
                            </td>
                        </tr>

                        <tr>
                            <td class="re_table_1"><label for="sex">性别:</label></td>
                            <td class="re_table_2" id="sex"><input type="radio" name="sex" value="male" checked>男
                                <input type="radio" name="sex" value="female">女
                            </td>
                        </tr>
                        <tr>
                            <td class="re_table_1"><label for="取色器">你最喜欢的颜色:</label></td>
                            <td class="re_table_2"><input type="color" name="取色器" id="取色器"></td>
                        </tr>

                        <tr>
                            <td CLASS="re_table_1"><label for="生日"> 生日:</label></td>
                            <td CLASS="re_table_2"><input type="date" name="生日" id="生日"></td>
                        </tr>


                        <tr>
                            <td class="re_table_1"><label for="邮箱">邮箱:</label></td>
                            <td class="re_table_2"><input type="email" name="邮箱" placeholder="请输入邮箱" id="邮箱"></td>
                        </tr>

                        <tr>
                            <td CLASS="re_table_1"><label for="年龄">年龄:</label></td>
                            <td CLASS="re_table_2"><input type="number" id="年龄" placeholder="请输入年龄"></td>
                        </tr>


                        <tr>
                            <td class="re_table_1"><label for="class">班级:</label></td>
                            <td class="re_table_2"><select name=class id="class">
                                    <option value="">
                                        <-- 请选择班级</option>
                                    <option value="1">软工1班</option>
                                    <option value="2">软工2班</option>
                                    <option value="3">软工3班</option>
                                    <option value="4">软工4班</option>
                                </select></td>
                        </tr>

                        <tr>
                            <td class="re_table_1"><label for="自我介绍">自我简介:</label></td>
                            <td class="re_table_2"><textarea cols="20" rows="3" id="自我介绍"> </textarea></td>
                        </tr>

                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        </tr>



                    </table>
                    <a class="button">
                        <button type="submit" class="submit-default" style="width: 80px;height: 40px">
                            <font size=5px" style="align-content: center">注册</font>
                        </button>
                        <a href="/个人主页首页.html"><button type="button" class="submit-default"
                                style="width: 80px;height: 40px">
                                <font size=5px" style="align-content: center">退出</font>
                            </button>
                        </a>
                        </td>
            </div>
            </form>
        </div>
    </div>

    <div class="rg_right">
        <p>已有账号?<a href="/登录.html">立即登录</a></p>

    </div>

    </div>
</body>

</html>
</body>

</html>
